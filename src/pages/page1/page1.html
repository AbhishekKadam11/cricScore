<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="center">cricScore</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">
  <ion-item-group>
    <ion-item-divider color="light">
      <div class="bluefont">
        Live
      </div>
    </ion-item-divider>
    <ion-item>
      <ion-card>
        <ion-card-header>
          <div class="cardhedder">
            ODI
          </div>
        </ion-card-header>
        <ion-card-content>
          <ion-row>
            <ion-col>
              <div class="flag1">
                <img src="../../assets/icon/icon/flags/32/India.png"/>
              </div>
            </ion-col>
            <ion-col>
              <div class="center">
                <div class="score">
                  IN: 100/2
                </div>

                <div class="over ">
                  (21.5)
                </div>
                <div class="matchstat">
                  IN need 120 in 38.1 over.
                </div>
              </div>
            </ion-col>
            <ion-col>
              <div class="flag2">
                <img src="../../assets/icon/icon/flags/32/Pakistan.png"/>
              </div>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-item>

    <ion-item-divider color="light">
      <div class="bluefont">
        Highlights
      </div>
    </ion-item-divider>

    <ion-item>
      <ion-card>
        <ion-card-header>
          <div class="cardhedder">
            ODI
          </div>
        </ion-card-header>
        <ion-card-content>
          <ion-row>
            <ion-col>
              <div class="flag1">
                <img src="../../assets/icon/icon/flags/32/Australia.png"/>
              </div>
            </ion-col>
            <ion-col>
              <div class="center">
                <div class="score">
                  SI: 100/2
                </div>

                <div class="over ">
                  (21.5)
                </div>
                <div class="matchstat">
                  SI need 120 in 38.1 over.
                </div>
              </div>
            </ion-col>
            <ion-col>
              <div class="flag2">
                <img src="../../assets/icon/icon/flags/32/South%20Africa.png"/>
              </div>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-item>

    <ion-item-divider color="light">
      <div class="bluefont">
        News
      </div>
    </ion-item-divider>

    <ion-card>
      <img src="../../assets/images/news1.jpg"/>
      <div class="card-title">Amsterdam</div>
      <div class="card-subtitle">64 Listings</div>
    </ion-card>

  </ion-item-group>
</ion-content>
